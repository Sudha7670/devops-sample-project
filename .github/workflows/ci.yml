name: CI Pipeline - DevOps Sample Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files
        run: ls -l

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          test -f frontend/index.html
          test -f frontend/about.html
          test -f frontend/contact.html
          echo "HTML validation successful âœ…"

