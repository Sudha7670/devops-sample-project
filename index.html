<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | DevOps Portal</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f172a;
      color: #fff;
      padding: 25px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #38bdf8;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 6px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1e293b;
      color: #38bdf8;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
    }

    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0f172a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0f172a;
    }

    .card p {
      color: #475569;
      line-height: 1.5;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DevOps</h2>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">DevOps Dashboard</div>

    <div class="cards">
      <div class="card">
        <h3>CI/CD Pipeline</h3>
        <p>Automated build and validation using GitHub Actions.</p>
      </div>

      <div class="card">
        <h3>Version Control</h3>
        <p>GitHub branching, pull requests, and reviews.</p>
      </div>

      <div class="card">
        <h3>Linux & WSL</h3>
        <p>Ubuntu-based development and testing environment.</p>
      </div>
    </div>

    <footer>
      Â© 2026 DevOps Sample Project
    </footer>
  </div>

</body>
</html>
